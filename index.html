<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rooms</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <h1>List of rooms</h1>
    <div id="roomsVue">
      <table class = "table">
        <thead>
          <tr>
            <th>#</th>
            <th>Light Status</th>
            <th>Light Level</th>
            <th>Ringer Status</th>
            <th>Noise Level</th>
            <th>Switch Light</th>
            <th>Switch Ringer</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="room in rooms">
            <th>{{ room.id }}</th>
            <td><div v-if="room.light.status == 'ON'"><img src="img/light-on.png"></div>
              <div v-else-if="room.light.status == 'OFF'"><img src="img/light-off.png"></div>
            </td>
            <td>{{ room.light.level }}</td>
            <td><div v-if="room.noise.status == 'ON'"><img src="img/ringer-on.png"></div>
              <div v-else-if="room.noise.status == 'OFF'"><img src="img/ringer-off.png"></div>
              <td>{{ room.noise.level }}</td>
              <td><button @click="switchLight(room)" class="btn btn-light">
                <img src="img/switch.png" width="20" /></button></td>
                <td><button @click="switchRinger(room)" class="btn btn-light"><img src="img/switch.png" width="20" /></button></td>
              </tr>
            </form>
          </tbody>
        </table>
      </div>

      <script src="https://unpkg.com/vue"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="js/app.js"></script>
</body>
</html>
